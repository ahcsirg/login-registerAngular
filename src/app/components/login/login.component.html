<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required [(ngModel)]="credentials.email" name="email" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required [(ngModel)]="credentials.password" name="password" />
    </div>
    <button type="submit">Login</button>
  </form>
